<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #canvas {
            margin: auto;
            border-style: solid;
            border-radius: 1px;
            width: 80vw;
        }

        .optionsContainer {
            margin: auto;
            padding: auto;
            margin-top: 1%;
            /* padding-left: 25%; */
            width: 80vw;
        }

        .dropdown {
            margin-left: 2%;
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .span {
            margin-left: 2%;
        }

        #poissonParams {
            visibility: hidden;
        }
        #alphaParams {
            visibility: hidden;
        }

    </style>
    <title>Home</title>
</head>
<body>
    <div id="canvas"></div>
    <div class="optionsContainer">
        <span class="span">Voxel Downsampling</span>
        <input type="range" min="1" max="50" value="5" class="slider" id="voxelSlider">
        <span id="voxelLabel"></span>
        <div class="dropdown">
            3D Mesh Generator Method <select name="method" id="method">
                <option value="ball" selected="selected">Ball Pivoting</option>
                <option value="alpha">Alpha</option>
                <option value="poisson">Poisson</option>
              </select>
        </div>
        <div class="params" id="kdTreeParams">
            <span class="span">Max Neighbors</span>
            <input type="range" min="1" max="50" value="30" class="slider" id="pointNeighborsValue">
            <span id="pointNeighborsLabel"></span>
            <span class="span">Search Radius</span>
            <input type="range" min="1" max="10" value="1" class="slider" id="pointRadiusValue">
            <span id="pointRadiusLabel"></span>
        </div>
        <div class="params" id="alphaParams">
            <span class="span">Alpha Value</span>
            <input type="range" min="1" max="100" value="30" class="slider" id="alphaValue">
            <span id="alphaLabel"></span>
        </div>
        <div class="params" id="poissonParams">
            <span class="span">Poisson Depth</span>
            <input type="range" min="1" max="10" value="5" class="slider" id="poissonDepth">
            <span id="poissonDepthLabel"></span>
            <!-- Poisson Width <input type="range" min="1" max="10" value="5" class="slider" id="poissonWidth"><span id="poissonWidthLabel"></span> -->
            <!-- Poisson Scale <input type="range" min="1" max="10" value="5" class="slider" id="poissonScale"><span id="poissonScaleLabel"></span> -->
            <span class="span">Poisson Linear fit</span>
            <input type="checkbox" class="checkbox" id="poissonLinearFit">
        </div>
        <button id="sendConfig">Send Configurations</button>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="{{url_for('static', filename='interface.js')}}"></script>
</body>
</html>
